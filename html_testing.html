<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fade Out with Transitionend</title>
  <style>
    /* Transition on body opacity */
    body {
      opacity: 1;
      transition: opacity 1s ease;
      margin: 0;
      padding: 0;
    }

    /* Class to apply to trigger the fade out */
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <button id="fadeButton">Go to new page</button>

  <script>
    const fadeButton = document.getElementById('fadeButton');

    // Listen for the transition to end on the body
    document.body.addEventListener('transitionend', () => {
      // Once the fade out completes, navigate
      window.location.href = 'newPage.html';
    });

    fadeButton.addEventListener('click', () => {
      document.body.classList.add('fade-out');
    });
  </script>

</body>
</html>
