<!DOCTYPE html>
<html>
<head>
<style>
.hide {
  margin-top: 50px;
  width: 100px;
  transition: margin-top 0.5s;
}
    
.contain:hover  .hide{
  margin-top:20px;
}
</style>
</head>
<body>

<h2>Display an Element on Hover</h2>

<div style="width: 100px; height:100px;" class="contain">
<img src="images/gh.png" class="hide"></img>
<p class="myDIV" style="margin:0;">Hover over me.</p>
</div>
<p>eee</p>
</body>
</html>
